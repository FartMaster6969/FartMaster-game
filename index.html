<!DOCTYPE html>
<html>
<head>
  <title>Fart Master</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    let player;
    let fuels = [];
    let obstacles = [];
    let fuelCount = 0;
    let gameOver = false;
    let highScore = 0;
    let gameStarted = false;

    function setup() {
      createCanvas(windowWidth, windowHeight); // Helskärm
      player = new Player();
      textAlign(CENTER);
      // Sätt fokus på canvasen så tangenterna funkar direkt
      window.focus();
    }

    function draw() {
      background(150, 200, 255); // Ljusblå bakgrund
      fill(100, 200, 100); // Mark
      rect(0, height - 100, width, 100);

      if (!gameStarted) {
        // Startskärm
        textSize(40);
        fill(0);
        text("Tryck UPP för att starta!", width / 2, height / 2);
        player.show();
        player.updateStart();
      } else if (!gameOver) {
        // Spel pågår
        player.show();
        player.update();

        if (frameCount % 50 === 0) fuels.push(new Fuel(random(1, 5)));
        if (frameCount % 100 === 0) obstacles.push(new Obstacle());

        for (let i = fuels.length - 1; i >= 0; i--) {
          fuels[i].show();
          fuels[i].update();
          if (player.hits(fuels[i])) {
            fuelCount += fuels[i].value;
            fuels.splice(i, 1);
          }
          if (fuels[i].x < -20) fuels.splice(i, 1);
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
          obstacles[i].show();
          obstacles[i].update();
          if (player.hits(obstacles[i])) {
            endGame();
          }
          if (obstacles[i].x < -40) obstacles.splice(i, 1);
        }

        fill(0);
        textSize(20);
        text(`Fart Fuel: ${fuelCount}`, 100, 30);
        text(`Highscore: ${highScore}`, width - 100, 30);
      }
    }

    function endGame() {
      gameOver = true;
      let fartScore = calculateFart(fuelCount);
      if (fartScore > highScore) highScore = fartScore;
      textSize(50);
      fill(255, 0, 0);
      text(`BOOM! Fart Score: ${fartScore}`, width / 2, height / 2 - 20);
      textSize(30);
      text("Tryck R för att köra igen", width / 2, height / 2 + 40);
    }

    function calculateFart(fuel) {
      if (fuel >= 50) return 10000;
      if (fuel >= 30) return 2000;
      if (fuel >= 15) return 500;
      return 100;
    }

    function keyPressed() {
      if (keyCode === UP_ARROW) {
        if (!gameStarted) {
          gameStarted = true; // Starta spelet
        } else if (!gameOver) {
          player.jump(); // Hoppa i spelet
        }
      }
      if (key === 'r' && gameOver) resetGame();
    }

    function resetGame() {
      gameOver = false;
      gameStarted = false;
      fuelCount = 0;
      fuels = [];
      obstacles = [];
      player = new Player();
    }

    class Player {
      constructor() {
        this.x = 100;
        this.y = height - 140;
        this.velocity = 0;
        this.gravity = 0.7;
        this.width = 40;
        this.height = 40;
      }
      show() {
        fill(255, 0, 0); // Röd spelare
        rect(this.x, this.y, this.width, this.height);
      }
      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;
        if (this.y > height - 140) {
          this.y = height - 140;
          this.velocity = 0;
        }
        if (keyIsDown(LEFT_ARROW)) this.x -= 6;
        if (keyIsDown(RIGHT_ARROW)) this.x += 6;
        this.x = constrain(this.x, 0, width - this.width);
      }
      updateStart() {
        this.y = height - 140; // Står still innan start
      }
      jump() {
        if (this.y === height - 140) this.velocity = -18;
      }
      hits(obj) {
        let px = this.x;
        let py = this.y;
        let ox = obj.x;
        let oy = obj.y;
        return (px < ox + obj.w && px + this.width > ox && py < oy + obj.h && py + this.height > oy);
      }
    }

    class Fuel {
      constructor(value) {
        this.x = width;
        this.y = random(height - 250, height - 140);
        this.value = value;
        this.w = 25;
        this.h = 25;
      }
      show() {
        fill(0, 255, 0); // Grön fuel
        rect(this.x, this.y, this.w, this.h);
      }
      update() {
        this.x -= 5;
      }
    }

    class Obstacle {
      constructor() {
        this.x = width;
        this.y = height - 140;
        this.w = 50;
        this.h = 50;
      }
      show() {
        fill(0, 0, 255); // Blå hinder
        rect(this.x, this.y, this.w, this.h);
      }
      update() {
        this.x -= 5;
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
