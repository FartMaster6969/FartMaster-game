<!DOCTYPE html>
<html>
<head>
  <title>FartMasterCoin</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    function setup() {
      createCanvas(800, 800); // Storlek f√∂r h√∂guppl√∂st bild
      textAlign(CENTER, CENTER);

    function draw() {
      background(0); // Svart bakgrund
      
      // Rita stort mynt l√§ngre ner
      push();
      translate(width / 2, height / 2); // Centrera p√• mitten av sk√§rmen
      fill(255, 215, 0); // Guld
      ellipse(0, 0, 600, 600); // Stort mynt (600px)
      fill(0, 255, 0); // Gr√∂n fis
      textSize(200); // Stor fis-emoji
      text("üí®", 0, 0);
      noFill();
      stroke(200, 150, 0); // M√∂rkare guldkant
      strokeWeight(10);
      ellipse(0, 0, 620, 620); // Kant
      noStroke();
      pop();

      // Text "ca: soon" under myntet
      fill(255); // Vit text
      textSize(50);
      text("ca: soon", width / 2, height / 2 + 350); // L√§ngre ner, 350px under mitten
    }
  </script>
</body>
</html>
