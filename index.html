<!DOCTYPE html>
<html>
<head>
  <title>Fart Master</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; }
    #restartButton { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, 20px); 
      padding: 10px 20px; 
      font-size: 20px; 
      display: none; 
    }
  </style>
</head>
<body>
  <button id="restartButton" onclick="resetGame()">Starta om</button>
  <script>
    let player;
    let fuels = [];
    let obstacles = [];
    let fuelCount = 0;
    let gameOver = false;
    let highScore = 0;
    let gameStarted = false;
    let fartEffect = 0;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      player = new Player();
      textAlign(CENTER);
      window.focus();
    }

    function draw() {
      background(150, 200, 255);
      fill(100, 200, 100);
      rect(0, height - 100, width, 100);

      if (!gameStarted) {
        textSize(40);
        fill(0);
        text("Tryck MELLANSLAG f√∂r att starta!", width / 2, height / 2);
        player.show();
        player.updateStart();
      } else if (!gameOver) {
        player.show();
        player.update();

        if (frameCount % 50 === 0) fuels.push(new Fuel(random(1, 5)));
        if (frameCount % 100 === 0) {
          // 50% chans f√∂r stor toalett
          if (random(1) > 0.5) obstacles.push(new Obstacle(true)); // Stor toalett
          else obstacles.push(new Obstacle(false)); // Vanlig toalett
        }

        for (let i = fuels.length - 1; i >= 0; i--) {
          fuels[i].show();
          fuels[i].update();
          if (player.hits(fuels[i])) {
            fuelCount += fuels[i].value;
            fuels.splice(i, 1);
          }
          if (fuels[i].x < -20) fuels.splice(i, 1);
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
          obstacles[i].show();
          obstacles[i].update();
          if (player.hits(obstacles[i])) {
            endGame();
          }
          if (obstacles[i].x < -obstacles[i].w) obstacles.splice(i, 1);
        }

        fill(0);
        textSize(20);
        text(`Fart Fuel: ${fuelCount}`, 100, 30);
        text(`Highscore: ${highScore}`, width - 100, 30);
      } else {
        if (fartEffect > 0) {
          textSize(50 + fartEffect);
          fill(139, 69, 19, fartEffect * 5);
          text("üí®", width / 2, height / 2 - 50);
          fartEffect--;
        }
        document.getElementById("restartButton").style.display = "block";
      }
    }

    function endGame() {
      gameOver = true;
      let fartScore = calculateFart(fuelCount);
      if (fartScore > highScore) highScore = fartScore;
      textSize(50);
      fill(255, 0, 0);
      text(`BOOM! Fart Score: ${fartScore}`, width / 2, height / 2 - 20);
    }

    function calculateFart(fuel) {
      if (fuel >= 50) return 10000;
      if (fuel >= 30) return 2000;
      if (fuel >= 15) return 500;
      return 100;
    }

    function keyPressed() {
      if (key === ' ' || keyCode === 32) { // Mellanslag
        if (!gameStarted) {
          gameStarted = true;
        } else if (!gameOver) {
          player.jump();
        }
      }
      if (key === 'r' && gameOver) resetGame();
    }

    function resetGame() {
      gameOver = false;
      gameStarted = false;
      fuelCount = 0;
      fuels = [];
      obstacles = [];
      player = new Player();
      fartEffect = 0;
      document.getElementById("restartButton").style.display = "none";
    }

    class Player {
      constructor() {
        this.x = 100;
        this.y = height - 140;
        this.velocity = 0;
        this.gravity = 0.7;
        this.width = 40;
        this.height = 40;
        this.jumpsLeft = 2; // F√∂r dubbelhopp
      }
      show() {
        textSize(40);
        text("üèÉ", this.x, this.y + 40);
      }
      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;
        if (this.y > height - 140) {
          this.y = height - 140;
          this.velocity = 0;
          this.jumpsLeft = 2; // √Öterst√§ll hopp n√§r du landar
        }
        if (keyIsDown(LEFT_ARROW)) this.x -= 6;
        if (keyIsDown(RIGHT_ARROW)) this.x += 6;
        this.x = constrain(this.x, 0, width - this.width);
      }
      updateStart() {
        this.y = height - 140;
      }
      jump() {
        if (this.jumpsLeft > 0) {
          this.velocity = -12; // Vanligt hopp, r√§cker f√∂r vanlig toalett
          this.jumpsLeft--;
        }
      }
      hits(obj) {
        let px = this.x;
        let py = this.y;
        let ox = obj.x;
        let oy = obj.y;
        return (px < ox + obj.w && px + this.width > ox && py < oy + obj.h && py + this.height > oy);
      }
    }

    class Fuel {
      constructor(value) {
        this.x = width;
        this.y = random(height - 250, height - 140);
        this.value = value;
        this.w = 25;
        this.h = 25;
      }
      show() {
        textSize(25);
        if (this.value <= 2) text("üåÆ", this.x, this.y + 25);
        else if (this.value <= 4) text("ü•¨", this.x, this.y + 25);
        else text("üå∂Ô∏è", this.x, this.y + 25);
      }
      update() {
        this.x -= 5;
      }
    }

    class Obstacle {
      constructor(isBig) {
        this.x = width;
        this.y = height - (isBig ? 190 : 140); // Stor toalett √§r h√∂gre
        this.w = isBig ? 60 : 50;
        this.h = isBig ? 100 : 50; // Stor toalett dubbelt s√• h√∂g
        this.isBig = isBig;
      }
      show() {
        textSize(this.h);
        text("üöΩ", this.x, this.y + this.h);
      }
      update() {
        this.x -= 5;
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
