<!DOCTYPE html>
<html>
<head>
    <title>Flappy Fart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(#87ceeb, #e0f6ff); /* Himmelblå bakgrund */
            margin: 20px auto;
            border: 2px solid #fff;
            overflow: hidden;
            font-family: monospace; /* För att hålla pixelart snygg */
        }
        #character {
            position: absolute;
            width: 32px; /* Smalare för pixelart */
            height: 32px;
            font-size: 8px;
            line-height: 8px;
            top: 50%;
            left: 50px;
            background: #ff0000; /* Röd gubbe som Mario */
            color: #0000ff; /* Blå detaljer */
            text-align: center;
            padding: 2px;
            box-sizing: border-box;
            image-rendering: pixelated; /* Behåller pixelart-utseendet */
        }
        .fartCloud {
            position: absolute;
            font-size: 8px;
            bottom: -10px;
            left: 10px;
            opacity: 0;
            color: #ffffff;
            background: #808080; /* Grå moln */
            animation: floatUp 0.8s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; bottom: -10px; }
            100% { opacity: 0; bottom: 20px; }
        }
        .obstacle {
            position: absolute;
            width: 32px; /* Smalare för pixelart */
            height: 64px;
            background: #a0522d; /* Brun tegelmur som i Mario */
            right: 0;
            line-height: 16px;
            font-size: 8px;
            color: #ffd700; /* Gul detalj för tegel */
            text-align: center;
            padding: 2px;
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        #score, #highScore, #message {
            font-size: 24px;
            margin: 10px;
        }
        #tokenInfo {
            font-size: 20px;
            margin: 10px;
        }
        #restartButton {
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin: 10px;
        }
        #restartButton:hover {
            background-color: #cc5200;
        }
        a { color: #00cc00; }
    </style>
</head>
<body>
    <h1>Flappy Fart</h1>
    <p id="score">FMC: 0</p>
    <p id="highScore">High Score: 0</p>
    <div id="gameArea">
        <div id="character">█<br>██<br>█</div> <!-- Pixelart-gubbe (röd Mario-stil) -->
    </div>
    <p id="message"></p>
    <p id="tokenInfo">FartMaster Coin (FMC) Address: <span id="tokenAddress">[Launching soon]</span></p>
    <p><a href="https://twitter.com/FartMasterCoin">Följ oss på Twitter för updates!</a></p>
    <button id="restartButton" onclick="restartGame()">Restart</button>

    <script>
        const gameArea = document.getElementById("gameArea");
        const character = document.getElementById("character");
        const scoreDisplay = document.getElementById("score");
        const highScoreDisplay = document.getElementById("highScore");
        const messageDisplay = document.getElementById("message");
        const tokenAddress = document.getElementById("tokenAddress");
        const restartButton = document.getElementById("restartButton");

        let score = 0;
        let characterY = 300; // Startposition i mitten (px)
        let gravity = 2;
        let baseJumpHeight = -40; // Bas-höjd för hopp
        let jumpBonus = 0; // Extra höjd per klick, ökar med 5 per hopp (max 20)
        let isGameOver = false;
        let obstacleSpeed = 3;
        let obstacleInterval;

        // Ladda high score från localStorage
        let highScore = localStorage.getItem("flappyFartHighScore") || 0;
        highScoreDisplay.innerText = "High Score: " + highScore;

        // Placera karaktären och hantera hopp
        function updateCharacter() {
            if (!isGameOver) {
                characterY += gravity;
                if (characterY > 550) characterY = 550; // Hindra från att falla ur skärmen
                if (characterY < 0) characterY = 0; // Hindra från att flyga över toppen
                character.style.top = characterY + "px";
            }
        }

        // Hoppa med mus eller mellanslag
        document.addEventListener("click", jump);
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !isGameOver) {
                jump();
            }
        });

        function jump() {
            if (!isGameOver) {
                // Öka hopphöjden lite per klick (max +20)
                jumpBonus = Math.min(jumpBonus + 5, 20);
                const totalJump = baseJumpHeight - jumpBonus; // Lägre värde = högre hopp
                characterY += totalJump;
                if (characterY < 0) characterY = 0; // Förhindra att gå över toppen
                showFartCloud(); // Visa gasmoln vid hopp
                jumpBonus = 0; // Återställ bonus efter hopp
            }
        }

        // Visa gasmoln vid hopp
        function showFartCloud() {
            const cloud = document.createElement("div");
            cloud.className = "fartCloud";
            cloud.innerText = "█"; // Enkel pixelart-fismoln
            character.appendChild(cloud);
            setTimeout(() => cloud.remove(), 800); // Ta bort efter 0.8 sekunder
        }

        // Skapa hinder (tegelmur)
        function createObstacle() {
            if (!isGameOver) {
                const obstacle = document.createElement("div");
                obstacle.className = "obstacle";
                obstacle.innerText = "█\n█\n█\n█"; // Pixelart-tegelmur (Mario-stil)
                obstacle.style.top = Math.random() * 400 + "px"; // Slumpmässig höjd
                gameArea.appendChild(obstacle);

                let obstacleX = 400;
                const moveObstacle = setInterval(() => {
                    if (!isGameOver) {
                        obstacleX -= obstacleSpeed;
                        obstacle.style.right = (400 - obstacleX) + "px";
                        if (obstacleX < 32 && obstacleX > 0) { // Kollision med karaktär (justerat för mindre bredd)
                            const obstacleRect = obstacle.getBoundingClientRect();
                            const characterRect = character.getBoundingClientRect();
                            if (characterRect.top < obstacleRect.bottom && characterRect.bottom > obstacleRect.top) {
                                gameOver();
                            }
                        }
                        if (obstacleX < -32) {
                            obstacle.remove();
                            score += 10;
                            scoreDisplay.innerText = "FMC: " + score;
                            if (score > highScore) {
                                highScore = score;
                                localStorage.setItem("flappyFartHighScore", highScore);
                                highScoreDisplay.innerText = "High Score: " + highScore;
                            }
                            clearInterval(moveObstacle);
                        }
                    } else {
                        clearInterval(moveObstacle);
                    }
                }, 16); // Ca 60 FPS
            }
        }

        // Starta spelet
        function startGame() {
            obstacleInterval = setInterval(createObstacle, 2000); // Nytt hinder var 2:a sekund
            setInterval(updateCharacter, 16); // Uppdatera position varje frame
        }

        // Game over
        function gameOver() {
            isGameOver = true;
            clearInterval(obstacleInterval);
            messageDisplay.innerText = "Game Over! You collected " + score + " FMC.";
            restartButton.style.display = "block"; // Visa restart-knappen
        }

        // Restart spelet
        function restartGame() {
            score = 0;
            characterY = 300;
            jumpBonus = 0; // Återställ hoppbonus
            isGameOver = false;
            scoreDisplay.innerText = "FMC: 0";
            messageDisplay.innerText = "";
            restartButton.style.display = "none"; // Dölj restart-knappen
            gameArea.innerHTML = '<div id="character">█<br>██<br>█</div>'; // Återställ pixelart-gubbe
            character = document.getElementById("character");
            startGame();
        }

        // Lägg till token-adress efter lansering
        function updateTokenAddress() {
            tokenAddress.innerText = "ABC123...xyz"; // Ersätt med din Pump.fun-adress
        }
        // Kör updateTokenAddress() efter lansering genom att ta bort kommentaren nedan
        // updateTokenAddress();

        // Starta spelet när sidan laddas
        startGame();
    </script>
</body>
</html>
