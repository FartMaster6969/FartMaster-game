<!DOCTYPE html>
<html>
<head>
  <title>Fart Master</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; }
    #restartButton { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, 60px); 
      padding: 10px 20px; 
      font-size: 20px; 
      display: none; 
    }
  </style>
</head>
<body>
  <button id="restartButton" onclick="resetGame()">Restart</button>
  <script>
    let player;
    let fuels = [];
    let obstacles = [];
    let farts = [];
    let clouds = [];
    let powerUps = [];
    let fuelCount = 0;
    let gameOver = false;
    let highScore = 0;
    let gameStarted = false;
    let fartScene = false;
    let fartEffect = 0;
    let fartScore = 0;
    let rank = "Fart Newbie";
    let highestRank = "Fart Newbie";
    let coinAngle = 0;
    let pumpfunIconX, pumpfunIconY;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      player = new Player();
      textAlign(CENTER);
      window.focus();
      for (let i = 0; i < 10; i++) {
        farts.push(new BackgroundFart());
      }
      for (let i = 0; i < 5; i++) {
        clouds.push(new Cloud());
      }
      pumpfunIconX = width - 40;
      pumpfunIconY = height - 30;
    }

    function draw() {
      for (let i = 0; i < height; i++) {
        let inter = map(i, 0, height, 0, 1);
        let c = lerpColor(color(150, 200, 255), color(50, 100, 200), inter);
        stroke(c);
        line(0, i, width, i);
      }
      fill(100, 200, 100);
      noStroke();
      rect(0, height - 100, width, 100);

      for (let cloud of clouds) {
        cloud.show();
        cloud.update();
      }
      for (let fart of farts) {
        fart.show();
        fart.update();
      }

      if (!gameStarted) {
        textSize(40);
        fill(0);
        text("Fart Master", width / 2, height / 2 - 150);
        textSize(30);
        text("Press SPACE to start!", width / 2, height / 2 - 100);
        textSize(20);
        text("Fart Fuel Sources:", width / 2, height / 2 - 50);
        text("🫘 Beans: 1 Fuel (Common)", width / 2, height / 2 - 20);
        text("🌮 Taco: 3 Fuel", width / 2, height / 2 + 10);
        text("🥚 Egg: 3 Fuel", width / 2, height / 2 + 40);
        text("🍺 Beer: 10 Fuel (Rare)", width / 2, height / 2 + 70);
        text("Power-Up: 💨 Gas Boost", width / 2, height / 2 + 100);
        text("Ranks:", width / 2, height / 2 + 130);
        text("Fart Newbie: 0-1499", width / 2, height / 2 + 160);
        text("Gas Pro: 1500-4999", width / 2, height / 2 + 190);
        text("Fart Master: 5000-9999", width / 2, height / 2 + 220);
        text("Super Fart Legend: 10000+", width / 2, height / 2 + 250);
        player.show();
        player.updateStart();
      } else if (!gameOver) {
        player.show();
        player.update();

        if (player.jumpFart > 0) {
          push();
          translate(player.x - 20, player.y + 40);
          scale(-1, 1);
          textSize(20 + player.jumpFart * 2);
          fill(0, 255, 0, player.jumpFart * 20);
          text("💨", 0, 0);
          pop();
          player.jumpFart--;
        }

        if (frameCount % 50 === 0) {
          let chance = random(1);
          if (chance < 0.80) fuels.push(new Fuel(1, "🫘"));
          else if (chance < 0.90) fuels.push(new Fuel(3, "🌮"));
          else if (chance < 0.97) fuels.push(new Fuel(3, "🥚"));
          else fuels.push(new Fuel(10, "🍺"));
        }
        if (frameCount % 200 === 0) {
          powerUps.push(new PowerUp());
        }
        if (frameCount % 100 === 0) {
          obstacles.push(new Obstacle(random(1) > 0.5));
        }

        for (let i = fuels.length - 1; i >= 0; i--) {
          fuels[i].show();
          fuels[i].update();
          if (player.hits(fuels[i])) {
            fuelCount += fuels[i].value;
            fuels.splice(i, 1);
          }
          if (fuels[i].x < -20) fuels.splice(i, 1);
        }

        for (let i = powerUps.length - 1; i >= 0; i--) {
          powerUps[i].show();
          powerUps[i].update();
          if (player.hits(powerUps[i])) {
            player.boostTimer = 180;
            powerUps.splice(i, 1);
          }
          if (powerUps[i].x < -20) powerUps.splice(i, 1);
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
          obstacles[i].show();
          obstacles[i].update();
          if (player.hits(obstacles[i])) {
            endGame();
          }
          if (obstacles[i].x < -obstacles[i].w) obstacles.splice(i, 1);
        }

        fill(0);
        textSize(20);
        text(`Fart Fuel: ${fuelCount}`, 100, 30);
        text(`Highscore: ${highScore}`, width - 100, 30);
        text(`Rank: ${highestRank}`, width / 2, 30);
        drawCoin(width / 2, 65);
        textSize(16);
        fill(0);
        text("ca: soon", width / 2, 95);
      } else if (fartScene) {
        player.showDead();
        if (fartEffect > 0) {
          push();
          textSize(50 + fartEffect * 3);
          fill(0, 255, 0, fartEffect * 3);
          text("💨", player.x + 50, player.y - fartEffect * 5);
          pop();
          fartScore = Math.floor((60 - fartEffect) * fuelCount * 0.5);
          if (fartScore < 0) fartScore = 0;
          fill(0);
          textSize(30);
          text(`Fart Score: ${fartScore}`, width / 2, height / 2 + 20);
          if (frameCount % 3 === 0) fartEffect--;
          if (fartEffect <= 0) {
            fartScene = false;
            updateRank();
            if (fartScore > highScore) highScore = fartScore;
          }
        }
      } else {
        textSize(50);
        fill(255, 0, 0);
        text(`BOOM! Fart Score: ${fartScore}`, width / 2, height / 2 - 20);
        textSize(30);
        fill(0);
        text(`Rank: ${highestRank}`, width / 2, height / 2 + 20);
        document.getElementById("restartButton").style.display = "block";
      }

      drawPumpfunIcon(pumpfunIconX, pumpfunIconY);
    }

    function drawCoin(x, y) {
      push();
      translate(x, y);
      rotate(coinAngle);
      fill(255, 215, 0);
      ellipse(0, 0, 40, 40);
      fill(0, 255, 0);
      textSize(20);
      textAlign(CENTER, CENTER);
      text("💨", 0, 0);
      noFill();
      stroke(200, 150, 0);
      strokeWeight(2);
      ellipse(0, 0, 42, 42);
      noStroke();
      pop();
      coinAngle += 0.05;
    }

    function drawPumpfunIcon(x, y) {
      push();
      translate(x, y);
      fill(255, 165, 0);
      ellipse(0, 0, 30, 30);
      fill(255);
      textSize(18);
      textAlign(CENTER, CENTER);
      text("💊", 0, 2);
      pop();
    }

    function mousePressed() {
      // Ingen länk för Pump.fun-ikonen längre
    }

    function endGame() {
      gameOver = true;
      fartScene = true;
      fartEffect = map(fuelCount, 0, 50, 20, 60);
      fartScore = 0;
    }

    function updateRank() {
      if (fartScore >= 10000) highestRank = "Super Fart Legend";
      else if (fartScore >= 5000 && highestRank != "Super Fart Legend") highestRank = "Fart Master";
      else if (fartScore >= 1500 && highestRank != "Super Fart Legend" && highestRank != "Fart Master") highestRank = "Gas Pro";
      else if (highestRank == "Fart Newbie") highestRank = "Fart Newbie";
    }

    function keyPressed() {
      if (key === ' ' || keyCode === 32) {
        if (!gameStarted) {
          gameStarted = true;
        } else if (!gameOver) {
          player.jump();
        }
      }
      if (key === 'r' && gameOver && !fartScene) resetGame();
    }

    function resetGame() {
      gameOver = false;
      gameStarted = false;
      fuelCount = 0;
      fuels = [];
      obstacles = [];
      powerUps = [];
      player = new Player();
      fartScene = false;
      fartEffect = 0;
      fartScore = 0;
      document.getElementById("restartButton").style.display = "none";
    }

    class Player {
      constructor() {
        this.x = 100;
        this.y = height - 140;
        this.velocity = 0;
        this.gravity = 0.7;
        this.width = 40;
        this.height = 60;
        this.jumpsLeft = 2;
        this.legAngle = 0;
        this.armAngle = 0;
        this.jumpFart = 0;
        this.blinkTimer = random(60, 120);
        this.boostTimer = 0;
      }
      show() {
        push();
        translate(this.x, this.y);
        
        fill(150, 150, 150);
        rect(5, 20, 10, 20, 5);
        fill(255, 100, 0);
        ellipse(10, 40, 10, this.boostTimer > 0 ? 20 : 15);
        if (this.boostTimer > 0) {
          fill(0, 255, 0, 100);
          ellipse(10, 45, 15, 10);
        }
        
        fill(0, 200, 0);
        rect(15, 20, 20, 30, 5);
        
        fill(255, 0, 0);
        beginShape();
        vertex(15, 20);
        vertex(35, 20);
        vertex(30 + sin(this.armAngle) * 5, 40);
        vertex(20 - sin(this.armAngle) * 5, 40);
        endShape(CLOSE);
        
        fill(255, 200, 150);
        ellipse(25, 15, 20, 20);
        
        fill(this.boostTimer > 0 || frameCount % 20 < 10 ? 255 : 200, 215, 0);
        triangle(20, 10, 25, 5, 30, 10);
        ellipse(25, 10, 10, 5);
        
        fill(255);
        ellipse(22, 13, 6, 6); ellipse(28, 13, 6, 6);
        if (frameCount % this.blinkTimer > 5) {
          fill(0);
          ellipse(22, 13, 3, 3); ellipse(28, 13, 3, 3);
        }
        
        noFill();
        stroke(0);
        strokeWeight(2);
        arc(25, 18, 8, 4, 0, PI);
        noStroke();
        
        stroke(0, 200, 0);
        strokeWeight(4);
        line(15, 25, 10 + sin(this.armAngle) * 5, 35);
        line(35, 25, 40 - sin(this.armAngle) * 5, 35);
        noStroke();
        
        stroke(0, 200, 0);
        strokeWeight(4);
        line(20, 50, 20 + sin(this.legAngle) * 5, 60);
        line(30, 50, 30 - sin(this.legAngle) * 5, 60);
        noStroke();
        
        pop();
        if (this.velocity === 0) {
          this.legAngle += 0.2;
          this.armAngle += 0.1;
        }
        if (frameCount % this.blinkTimer === 0) this.blinkTimer = random(60, 120);
      }
      showDead() {
        push();
        translate(this.x, this.y);
        fill(100, 100, 100);
        rect(5, 20, 10, 20, 5);
        fill(150, 50, 0);
        ellipse(10, 40, 8, 10);
        fill(0, 150, 0);
        rect(15, 20, 20, 30, 5);
        fill(200, 0, 0);
        beginShape();
        vertex(15, 20);
        vertex(35, 20);
        vertex(30, 40);
        vertex(20, 40);
        endShape(CLOSE);
        fill(200, 150, 100);
        ellipse(25, 15, 20, 20);
        fill(200, 165, 0);
        triangle(20, 10, 25, 5, 30, 10);
        ellipse(25, 10, 10, 5);
        stroke(0);
        strokeWeight(2);
        line(20, 13, 24, 13);
        line(26, 13, 30, 13);
        noStroke();
        arc(25, 20, 8, 4, PI, TWO_PI);
        stroke(0, 150, 0);
        strokeWeight(4);
        line(15, 25, 10, 35);
        line(35, 25, 40, 35);
        noStroke();
        stroke(0, 150, 0);
        strokeWeight(4);
        line(20, 50, 20, 60);
        line(30, 50, 30, 60);
        noStroke();
        pop();
      }
      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;
        if (this.y > height - 140) {
          this.y = height - 140;
          this.velocity = 0;
          this.jumpsLeft = 2;
        }
        if (keyIsDown(LEFT_ARROW)) this.x -= this.boostTimer > 0 ? 9 : 6;
        if (keyIsDown(RIGHT_ARROW)) this.x += this.boostTimer > 0 ? 9 : 6;
        this.x = constrain(this.x, 0, width - this.width);
        if (this.boostTimer > 0) this.boostTimer--;
      }
      updateStart() {
        this.y = height - 140;
      }
      jump() {
        if (this.jumpsLeft > 0) {
          this.velocity = -12;
          this.jumpsLeft--;
          this.jumpFart = 10;
        }
      }
      hits(obj) {
        let px = this.x;
        let py = this.y;
        let ox = obj.x;
        let oy = obj.y;
        return (px < ox + obj.w && px + this.width > ox && py < oy + obj.h && py + this.height > oy);
      }
    }

    class Fuel {
      constructor(value, emoji) {
        this.x = width;
        this.y = random(height - 250, height - 140);
        this.value = value;
        this.emoji = emoji;
        this.w = 25;
        this.h = 25;
      }
      show() {
        push();
        textSize(25);
        fill(0);
        text(this.emoji, this.x, this.y + 25);
        pop();
      }
      update() {
        this.x -= 5;
      }
    }

    class PowerUp {
      constructor() {
        this.x = width;
        this.y = random(height - 250, height - 140);
        this.w = 25;
        this.h = 25;
      }
      show() {
        push();
        textSize(25);
        fill(0, 255, 0);
        text("💨", this.x, this.y + 25);
        pop();
      }
      update() {
        this.x -= 5;
      }
    }

    class Obstacle {
      constructor(isBig) {
        this.x = width;
        this.y = height - (isBig ? 190 : 140);
        this.w = isBig ? 60 : 50;
        this.h = isBig ? 100 : 50;
        this.isBig = isBig;
      }
      show() {
        push();
        textSize(this.h);
        fill(0);
        text("🚽", this.x, this.y + this.h);
        pop();
      }
      update() {
        this.x -= 5;
      }
    }

    class BackgroundFart {
      constructor() {
        this.x = random(width);
        this.y = random(height - 300);
        this.speed = random(1, 3);
        this.size = random(20, 40);
      }
      show() {
        push();
        textSize(this.size);
        fill(0, 255, 0, 50);
        text("💨", this.x, this.y);
        pop();
      }
      update() {
        this.x -= this.speed;
        if (this.x < -this.size) {
          this.x = width + this.size;
          this.y = random(height - 300);
          this.speed = random(1, 3);
        }
      }
    }

    class Cloud {
      constructor() {
        this.x = random(width);
        this.y = random(50, height - 200);
        this.speed = random(0.5, 1.5);
        this.size = random(50, 100);
      }
      show() {
        push();
        fill(255, 255, 255, 200);
        noStroke();
        ellipse(this.x, this.y, this.size, this.size * 0.6);
        ellipse(this.x + this.size * 0.3, this.y - this.size * 0.2, this.size * 0.8, this.size * 0.5);
        ellipse(this.x - this.size * 0.3, this.y + this.size * 0.1, this.size * 0.7, this.size * 0.4);
        pop();
      }
      update() {
        this.x -= this.speed;
        if (this.x < -this.size) {
          this.x = width + this.size;
          this.y = random(50, height - 200);
          this.speed = random(0.5, 1.5);
        }
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      pumpfunIconX = width - 40;
      pumpfunIconY = height - 30;
    }
  </script>
</body>
</html>
