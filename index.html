<!DOCTYPE html>
<html>
<head>
  <title>Fart Master</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; }
    #restartButton { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, 60px); 
      padding: 10px 20px; 
      font-size: 20px; 
      display: none; 
    }
  </style>
</head>
<body>
  <button id="restartButton" onclick="resetGame()">Restart</button>
  <script>
    let player;
    let fuels = [];
    let obstacles = [];
    let fuelCount = 0;
    let gameOver = false;
    let highScore = 0;
    let gameStarted = false;
    let fartScene = false;
    let fartEffect = 0;
    let fartScore = 0;
    let rank = "Fart Newbie";
    let highestRank = "Fart Newbie";
    let jumpFart = 0;
    let menuState = "character"; // "character" eller "info"
    let selectedCharacter = 0; // 0 = Gasbag, 1 = Turbo, 2 = Flamingo, 3 = Piraten

    function setup() {
      createCanvas(windowWidth, windowHeight);
      player = new Player(selectedCharacter);
      textAlign(CENTER);
      window.focus();
    }

    function draw() {
      background(150, 200, 255);
      fill(100, 200, 100);
      rect(0, height - 100, width, 100);

      if (!gameStarted) {
        if (menuState === "character") {
          // Karakt√§rsval-meny
          textSize(40);
          fill(0);
          text("Choose Your Fart Master", width / 2, height / 2 - 200);
          textSize(30);
          fill(selectedCharacter === 0 ? [255, 0, 0] : [0]); text("Gasbag Gubbe", width / 2, height / 2 - 120);
          fill(selectedCharacter === 1 ? [255, 0, 0] : [0]); text("Turbo Tarm", width / 2, height / 2 - 70);
          fill(selectedCharacter === 2 ? [255, 0, 0] : [0]); text("Farting Flamingo", width / 2, height / 2 - 20);
          fill(selectedCharacter === 3 ? [255, 0, 0] : [0]); text("Prutt-Piraten", width / 2, height / 2 + 30);
          textSize(20);
          fill(0);
          text("Use ‚Üê ‚Üí to select, ENTER to confirm", width / 2, height / 2 + 100);
          player.showPreview(width / 2, height / 2 + 150);
        } else if (menuState === "info") {
          // Info-meny
          textSize(40);
          fill(0);
          text("Fart Master", width / 2, height / 2 - 150);
          textSize(30);
          text("Press SPACE to start!", width / 2, height / 2 - 100);
          textSize(20);
          text("Fart Fuel Sources:", width / 2, height / 2 - 50);
          text("üåÆ Taco: 1-2 Fuel", width / 2, height / 2 - 20);
          text("ü•¨ Cabbage: 3-4 Fuel", width / 2, height / 2 + 10);
          text("üå∂Ô∏è Chili: 5 Fuel", width / 2, height / 2 + 40);
          text("Ranks:", width / 2, height / 2 + 80);
          text("Fart Newbie: 0-1499", width / 2, height / 2 + 110);
          text("Gas Pro: 1500-4999", width / 2, height / 2 + 140);
          text("Fart Master: 5000-9999", width / 2, height / 2 + 170);
          text("Super Fart Legend: 10000+", width / 2, height / 2 + 200);
          player.show();
          player.updateStart();
        }
      } else if (!gameOver) {
        player.show();
        player.update();

        if (jumpFart > 0) {
          fill(0, 255, 0, jumpFart * 20);
          ellipse(player.x - 15, player.y + 40, jumpFart * 3, jumpFart * 2);
          jumpFart--;
        }

        if (frameCount % 50 === 0) fuels.push(new Fuel(random(1, 5)));
        if (frameCount % 100 === 0) {
          if (random(1) > 0.5) obstacles.push(new Obstacle(true));
          else obstacles.push(new Obstacle(false));
        }

        for (let i = fuels.length - 1; i >= 0; i--) {
          fuels[i].show();
          fuels[i].update();
          if (player.hits(fuels[i])) {
            fuelCount += fuels[i].value;
            fuels.splice(i, 1);
          }
          if (fuels[i].x < -20) fuels.splice(i, 1);
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
          obstacles[i].show();
          obstacles[i].update();
          if (player.hits(obstacles[i])) {
            endGame();
          }
          if (obstacles[i].x < -obstacles[i].w) obstacles.splice(i, 1);
        }

        fill(0);
        textSize(20);
        text(`Fart Fuel: ${fuelCount}`, 100, 30);
        text(`Highscore: ${highScore}`, width - 100, 30);
        text(`Rank: ${highestRank}`, width / 2, 30);
      } else if (fartScene) {
        player.showDead();
        if (fartEffect > 0) {
          textSize(50 + fartEffect * 3);
          fill(0, 255, 0, fartEffect * 3);
          text("üí®", player.x + 50, player.y - fartEffect * 5);
          fartScore = Math.floor((60 - fartEffect) * fuelCount * 0.5);
          textSize(30);
          fill(0);
          text(`Fart Score: ${fartScore}`, width / 2, height / 2 + 20);
          if (frameCount % 3 === 0) fartEffect--;
          if (fartEffect <= 0) {
            fartScene = false;
            updateRank();
            if (fartScore > highScore) highScore = fartScore;
          }
        }
      } else {
        textSize(50);
        fill(255, 0, 0);
        text(`BOOM! Fart Score: ${fartScore}`, width / 2, height / 2 - 20);
        textSize(30);
        fill(0);
        text(`Rank: ${highestRank}`, width / 2, height / 2 + 20);
        document.getElementById("restartButton").style.display = "block";
      }
    }

    function endGame() {
      gameOver = true;
      fartScene = true;
      fartEffect = map(fuelCount, 0, 50, 20, 60);
      fartScore = 0;
    }

    function updateRank() {
      if (fartScore >= 10000) highestRank = "Super Fart Legend";
      else if (fartScore >= 5000 && highestRank != "Super Fart Legend") highestRank = "Fart Master";
      else if (fartScore >= 1500 && highestRank != "Super Fart Legend" && highestRank != "Fart Master") highestRank = "Gas Pro";
      else if (highestRank == "Fart Newbie") highestRank = "Fart Newbie";
    }

    function keyPressed() {
      if (!gameStarted && menuState === "character") {
        if (keyCode === LEFT_ARROW) selectedCharacter = max(0, selectedCharacter - 1);
        if (keyCode === RIGHT_ARROW) selectedCharacter = min(3, selectedCharacter + 1);
        if (keyCode === ENTER) {
          menuState = "info";
          player = new Player(selectedCharacter);
        }
      }
      if (key === ' ' || keyCode === 32) {
        if (!gameStarted && menuState === "info") {
          gameStarted = true;
        } else if (!gameOver) {
          player.jump();
        }
      }
      if (key === 'r' && gameOver && !fartScene) resetGame();
    }

    function resetGame() {
      gameOver = false;
      gameStarted = false;
      fuelCount = 0;
      fuels = [];
      obstacles = [];
      player = new Player(selectedCharacter);
      fartScene = false;
      fartEffect = 0;
      fartScore = 0;
      jumpFart = 0;
      menuState = "character";
      document.getElementById("restartButton").style.display = "none";
    }

    class Player {
      constructor(charId) {
        this.x = 100;
        this.y = height - 140;
        this.velocity = 0;
        this.gravity = 0.7;
        this.width = 40;
        this.height = 50;
        this.jumpsLeft = 2;
        this.charId = charId; // 0-3 f√∂r karakt√§rerna
        this.legAngle = 0; // F√∂r animation
      }
      show() {
        push();
        translate(this.x, this.y);
        if (this.charId === 0) { // Gasbag Gubbe
          fill(255, 200, 150); // Hudf√§rg
          ellipse(20, 25, 30, 40); // Uppbl√•st kropp
          fill(255);
          ellipse(15, 15, 8, 8); ellipse(25, 15, 8, 8); // √ñgon
          fill(0);
          ellipse(15, 15, 4, 4); ellipse(25, 15, 4, 4);
        } else if (this.charId === 1) { // Turbo Tarm
          noFill();
          stroke(255, 150, 150); // Rosa tarm
          strokeWeight(10);
          beginShape();
          for (let i = 0; i < 5; i++) curveVertex(20 + sin(i * 0.5 + this.legAngle) * 10, 10 + i * 10);
          endShape();
          noStroke();
          fill(0);
          ellipse(15, 10, 4, 4); ellipse(25, 10, 4, 4); // √ñgon
          this.legAngle += 0.1;
        } else if (this.charId === 2) { // Farting Flamingo
          fill(255, 150, 200); // Rosa
          ellipse(20, 25, 20, 40); // Kropp
          line(20, 5, 30, 15); // N√§bb
          stroke(255, 100, 150);
          strokeWeight(4);
          line(20, 45, 20 + sin(this.legAngle) * 10, 60); // Ett ben
          noStroke();
          fill(0);
          ellipse(15, 15, 4, 4); // √ñga
          this.legAngle += 0.2;
        } else if (this.charId === 3) { // Prutt-Piraten
          fill(150, 100, 50); // Brun jacka
          rect(10, 20, 20, 30, 5);
          fill(255, 200, 150); // Ansikte
          ellipse(20, 15, 20, 20);
          fill(0);
          ellipse(25, 12, 6, 6); // √ñga
          rect(15, 10, 10, 5); // √ñgonlapp
          stroke(100);
          strokeWeight(4);
          line(10, 50, 5, 60); // Tr√§ben
          noStroke();
        }
        pop();
      }
      showPreview(px, py) {
        push();
        translate(px - 20, py - 25);
        this.show();
        pop();
      }
      showDead() {
        push();
        translate(this.x, this.y);
        if (this.charId === 0) { // Gasbag Gubbe
          fill(200, 150, 100); // Bleknad
          ellipse(20, 25, 30, 40);
          fill(255);
          ellipse(15, 15, 8, 8); ellipse(25, 15, 8, 8);
          fill(0);
          ellipse(15, 15, 2, 2); ellipse(25, 15, 2, 2);
        } else if (this.charId === 1) { // Turbo Tarm
          noFill();
          stroke(200, 100, 100); // Bleknad
          strokeWeight(10);
          beginShape();
          for (let i = 0; i < 5; i++) curveVertex(20, 10 + i * 10); // Raknat
          endShape();
          noStroke();
          fill(0);
          ellipse(15, 10, 2, 2); ellipse(25, 10, 2, 2);
        } else if (this.charId === 2) { // Farting Flamingo
          fill(200, 100, 150); // Bleknad
          ellipse(20, 25, 20, 40);
          line(20, 5, 30, 15);
          stroke(200, 80, 120);
          strokeWeight(4);
          line(20, 45, 15, 60); line(20, 45, 25, 60); // B√•da benen
          noStroke();
          fill(0);
          ellipse(15, 15, 2, 2);
        } else if (this.charId === 3) { // Prutt-Piraten
          fill(100, 70, 30); // Trasig jacka
          rect(10, 20, 20, 30, 5);
          fill(200, 150, 100); // Blekt ansikte
          ellipse(20, 15, 20, 20);
          fill(0);
          ellipse(25, 12, 4, 4);
          rect(15, 10, 10, 5);
          stroke(80);
          strokeWeight(4);
          line(10, 50, 5, 60); // Brutet tr√§ben
          noStroke();
        }
        pop();
      }
      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;
        if (this.y > height - 140) {
          this.y = height - 140;
          this.velocity = 0;
          this.jumpsLeft = 2;
        }
        if (keyIsDown(LEFT_ARROW)) this.x -= 6;
        if (keyIsDown(RIGHT_ARROW)) this.x += 6;
        this.x = constrain(this.x, 0, width - this.width);
      }
      updateStart() {
        this.y = height - 140;
      }
      jump() {
        if (this.jumpsLeft > 0) {
          this.velocity = -12;
          this.jumpsLeft--;
          jumpFart = 10;
        }
      }
      hits(obj) {
        let px = this.x;
        let py = this.y;
        let ox = obj.x;
        let oy = obj.y;
        return (px < ox + obj.w && px + this.width > ox && py < oy + obj.h && py + this.height > oy);
      }
    }

    class Fuel {
      constructor(value) {
        this.x = width;
        this.y = random(height - 250, height - 140);
        this.value = value;
        this.w = 25;
        this.h = 25;
      }
      show() {
        textSize(25);
        if (this.value <= 2) text("üåÆ", this.x, this.y + 25);
        else if (this.value <= 4) text("ü•¨", this.x, this.y + 25);
        else text("üå∂Ô∏è", this.x, this.y + 25);
      }
      update() {
        this.x -= 5;
      }
    }

    class Obstacle {
      constructor(isBig) {
        this.x = width;
        this.y = height - (isBig ? 190 : 140);
        this.w = isBig ? 60 : 50;
        this.h = isBig ? 100 : 50;
        this.isBig = isBig;
      }
      show() {
        textSize(this.h);
        text("üöΩ", this.x, this.y + this.h);
      }
      update() {
        this.x -= 5;
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
