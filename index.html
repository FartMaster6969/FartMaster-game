<!DOCTYPE html>
<html>
<head>
    <title>Fart Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        #character {
            font-size: 100px;
            margin: 20px;
            transition: transform 0.3s;
        }
        #energyBar {
            width: 300px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            margin: 20px auto;
        }
        #energy {
            height: 100%;
            background: #00cc00;
            width: 0%;
            transition: width 0.3s;
        }
        #fartCloud {
            font-size: 50px;
            color: #fff;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: floatAway 2s ease-out forwards;
        }
        @keyframes floatAway {
            0% { opacity: 1; top: 50%; }
            100% { opacity: 0; top: 20%; }
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin: 5px;
        }
        #score, #message, #tokenInfo {
            font-size: 24px;
            margin: 10px;
        }
        a { color: #00cc00; }
    </style>
</head>
<body>
    <h1>Fart Master</h1>
    <p id="score">FMC: 0</p>
    <div id="character">üë®‚Äçü¶≥</div> <!-- Placeholder f√∂r gubben (en √§ldre man-emoji) -->
    <div id="energyBar">
        <div id="energy"></div>
    </div>
    <p id="message">Eat beans to charge energy!</p>
    <button onclick="eatBeans()">Eat Beans</button>
    <button onclick="fart()">Release a Fart!</button>
    <div id="fartCloud">üí®</div>
    <p id="tokenInfo">FartMaster Coin (FMC) Address: <span id="tokenAddress">[Launching soon]</span></p>
    <p><a href="https://twitter.com/FartMasterCoin">F√∂lj oss p√• Twitter f√∂r updates!</a></p>

    <script>
        let score = 0;
        let energy = 0;
        const maxEnergy = 100;
        const character = document.getElementById("character");
        const energyBar = document.getElementById("energy");
        const scoreDisplay = document.getElementById("score");
        const messageDisplay = document.getElementById("message");
        const tokenAddress = document.getElementById("tokenAddress");
        const fartCloud = document.getElementById("fartCloud");

        function eatBeans() {
            if (energy < maxEnergy) {
                energy += 20;
                energyBar.style.width = energy + "%";
                character.innerText = "üë®‚Äçü¶≥üç≥"; // Gubben √§ter (emoji f√∂r mat)
                messageDisplay.innerText = "Yum, beans! Energy: " + energy;
                setTimeout(() => character.innerText = "üë®‚Äçü¶≥", 500); // √Öterst√§ll efter 0.5 sekunder
            }
            if (energy >= maxEnergy) {
                messageDisplay.innerText = "Fully charged ‚Äì time to fart!";
            }
            if (energy > maxEnergy + 20) {
                explode();
            }
        }

        function fart() {
            if (energy >= maxEnergy) {
                let fartPoints = Math.floor(Math.random() * 50) + 50;
                score += fartPoints;
                scoreDisplay.innerText = "FMC: " + score;
                messageDisplay.innerText = "Prrrrt! You got " + fartPoints + " FMC!";
                energy = 0;
                energyBar.style.width = "0%";
                character.style.transform = "scale(1.1)"; // Gubben "hoppar" lite
                fartCloud.style.opacity = 1; // Visa gasmoln
                setTimeout(() => {
                    character.style.transform = "scale(1)";
                    fartCloud.style.opacity = 0; // D√∂lj gasmoln efter 2 sekunder
                }, 2000);
            } else if (energy > 0) {
                messageDisplay.innerText = "Not charged enough ‚Äì eat more!";
            } else {
                messageDisplay.innerText = "No energy, eat beans!";
            }
        }

        function explode() {
            score -= 50;
            energy = 0;
            energyBar.style.width = "0%";
            scoreDisplay.innerText = "FMC: " + score;
            messageDisplay.innerText = "BOOM! You lost 50 FMC!";
            character.innerText = "üë®‚Äçü¶≥üòµ"; // Gubben ser yr ut
            setTimeout(() => character.innerText = "üë®‚Äçü¶≥", 1000); // √Öterst√§ll efter 1 sekund
        }

        // L√§gg till token-adress efter lansering
        function updateTokenAddress() {
            tokenAddress.innerText = "ABC123...xyz"; // Ers√§tt med din Pump.fun-adress
        }
        // K√∂r updateTokenAddress() efter lansering genom att ta bort kommentaren nedan
        // updateTokenAddress();
    </script>
</body>
</html>
